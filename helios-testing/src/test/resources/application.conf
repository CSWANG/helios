helios.testing.defaultProfile = useBusybox
helios.testing.profiles : {

  useBusybox : {
    image : busybox
    hostFilter : ".*"
    env : {
      SPOTIFY_TEST_THING: "See, we used the prefix here -->"${prefix}"<--"
      SPOTIFY_DOMAIN: ${prefix}".local."
      SPOTIFY_POD: ${prefix}".local."
    }
  }

  valuesTest: {
    image: busybox
    domain: "shared.cloud.spotify.net"
    endpoints: ["tcp://foobar.shared.cloud.spotify.net:5801"]
    hostFilter: ".+.shared.cloud"
    user: "foo"
    env: {
      SPOTIFY_DOMAIN: shared.cloud.spotify.net
      SPOTIFY_SYSLOG_HOST: 10.99.0.1
    }

  }
}